<!DOCTYPE html>
<html>

<head>
    <title>视频解析</title>
    <!-- 添加viewport元标签，确保页面在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="VIP视频解析播放平台，支持优酷、爱奇艺、腾讯、芒果等多家视频网站">
    <meta name="keywords" content="VIP视频,视频解析,免费观看,在线播放">
    <meta name="author" content="视频解析团队">

    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#00FF00',
                        dark: '#000000',
                        darker: '#111111',
                        darkgray: '#222222',
                        lightgray: '#444444',
                    },
                    fontFamily: {
                        code: ['Courier New', 'monospace'],
                    },
                }
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .glow {
                text-shadow: 0 0 10px currentColor;
            }

            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
        }
    </style>

    <style>
        /* 基础样式 */
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0a0;
        }
    </style>
</head>

<body class="min-h-screen bg-dark font-code">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-darker/80 backdrop-blur-md border-b border-secondary/30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-secondary font-bold text-xl glow flex items-center">
                <i class="fa fa-play-circle mr-2"></i>视频解析
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16">
        <div class="max-w-3xl mx-auto space-y-8">
            <!-- 头部动画 -->
            <div class="mb-8 animate-pulse">
                <div class="text-secondary text-2xl md:text-3xl font-bold mb-2 glow flex justify-center items-center">
                    <i class="fa fa-film mr-2"></i>VIP视频免费解析
                </div>
                <p class="text-gray-400 text-sm md:text-base">支持多家视频平台，无需会员即可观看</p>
            </div>

            <!-- 解析表单 -->
            <form action="https://www.8090g.cn/" method="get"
                class="bg-darkgray rounded-xl p-6 md:p-8 shadow-xl border border-secondary/30 space-y-6">
                <div>
                    <label for="videoUrl" class="block text-secondary font-bold mb-3 text-left flex items-center">
                        <i class="fa fa-link mr-2"></i>粘贴视频链接
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-youtube-play text-secondary"></i>
                        </div>
                        <input type="text" id="videoUrl" name="url"
                            placeholder="请输入优酷、爱奇艺、腾讯等视频链接..."
                            class="block w-full pl-10 pr-4 py-3 bg-dark border border-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary/50 transition-all">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-primary text-white font-bold rounded-lg flex items-center justify-center btn-hover">
                    <i class="fa fa-play-circle mr-2"></i>
                    立即解析播放
                </button>
            </form>

            <!-- 提示信息 -->
            <div class="bg-darker/50 rounded-lg p-4 border border-primary/30 space-y-2">
                <p class="text-primary font-bold mb-2 flex items-center">
                    <i class="fa fa-exclamation-circle mr-2"></i>使用须知
                </p>
                <ul class="text-gray-400 text-sm text-left space-y-2">
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                        <span>本服务仅供学习交流使用，请支持正版视频</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                        <span>部分视频可能因版权问题无法解析</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fa fa-check-circle text-secondary mt-1 mr-2"></i>
                        <span>解析内容由第三方提供，本站不存储任何视频资源</span>
                    </li>
                </ul>
            </div>

            <!-- 支持平台展示 -->
            <div class="mb-10">
                <h3 class="text-secondary font-bold mb-4 text-lg flex items-center justify-center">
                    <i class="fa fa-thumbs-up mr-2"></i>支持平台
                </h3>
                <div class="grid grid-cols-2 md:grid-cols-6 gap-3">
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-youtube-play text-2xl text-red-600 mb-1"></i>
                        <p class="text-xs text-gray-300">优酷</p>
                    </div>
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-play-circle text-2xl text-red-500 mb-1"></i>
                        <p class="text-xs text-gray-300">爱奇艺</p>
                    </div>
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-television text-2xl text-blue-500 mb-1"></i>
                        <p class="text-xs text-gray-300">腾讯</p>
                    </div>
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-music text-2xl text-orange-500 mb-1"></i>
                        <p class="text-xs text-gray-300">芒果</p>
                    </div>
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-film text-2xl text-purple-500 mb-1"></i>
                        <p class="text-xs text-gray-300">乐视</p>
                    </div>
                    <div class="bg-darker p-3 rounded-lg border border-secondary/20 hover:border-secondary transition-colors flex flex-col items-center justify-center">
                        <i class="fa fa-search text-2xl text-green-500 mb-1"></i>
                        <p class="text-xs text-gray-300">搜狐</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-darker py-6 border-t border-secondary/30">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-500 text-sm">
                <p>© 2025 视频解析. 保留所有权利.</p>
                <p class="mt-2">本网站内容仅供学习交流，禁止用于商业用途</p>
            </div>
        </div>
    </footer>

    <!-- 悬浮按钮 -->
    <div class="fixed bottom-6 right-6 z-50">
        <a href="#" class="block bg-primary text-white p-3 rounded-full shadow-lg btn-hover">
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        // 表单验证
        document.querySelector('form').addEventListener('submit', function (e) {
            const urlInput = document.getElementById('videoUrl');
            if (!urlInput.value.trim()) {
                alert('请输入视频链接');
                e.preventDefault();
                return false;
            }

            // 可以添加更复杂的URL验证逻辑
            if (!urlInput.value.startsWith('http')) {
                alert('请输入有效的URL链接');
                e.preventDefault();
                return false;
            }

            // 显示加载状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>解析中...';

            // 模拟加载，实际不需要
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }, 2000);
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;

                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('py-2');
                nav.classList.remove('py-3');
            } else {
                nav.classList.add('py-3');
                nav.classList.remove('py-2');
            }
        });
    </script>
</body>

</html>
